			imagesLoaded(document.querySelectorAll('.intro__img, .reel__img'), {background: true}, () => document.body.classList.remove('loading'));

		<script>
			$(function() {
    var nextBtn = $("#next"),
        prevBtn = $("#prev");
  
    nextBtn.on('click', function(e) {
        var active = $(".active");
        var next = active.next('.case');
        if (next.length) {
            active.removeClass('active');
            next.addClass('active');
        }
    });
    prevBtn.on('click', function(e) {
        var active = $(".active");
        var prev = active.prev('.case');
        if (prev.length) {
            active.removeClass('active');
            prev.addClass('active');
        }
    });
});
$(function(){
  // Bind the swipeleftHandler callback function to the swipe event on div.box
  $("#next").on("swiperight", swiperightHandler );
  $("#prev").on("swipeleft", swipeleftHandler );
  
	jQuery( window ).on( "swipeleft", function(e) {
        var active = $(".active");
        var prev = active.prev('.case');
        if (prev.length) {
            active.removeClass('active');
            prev.addClass('active');
        }
    });
	jQuery( window ).on( "swiperight", function(e) {
        var active = $(".active");
        var next = active.next('.case');
        if (next.length) {
            active.removeClass('active');
            next.addClass('active');
        }
    });
			</script>
